<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="reload()">
        </button>
      </ion-nav-buttons>
    
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
       <div class="item item-divider">Select List</div>
        <ion-item menu-close href="#/app/list1/{{1}}">
          List 1 <span class="item-note">{{listMessage[0]}}</span>
        </ion-item>
        <ion-item menu-close href="#/app/list2/{{2}}">
          List 2 <span class="item-note">{{listMessage[1]}}</span>
        </ion-item>
        <ion-item menu-close href="#/app/list3/{{3}}">
          List 3 <span class="item-note">{{listMessage[2]}}</span>
        </ion-item>
        <div class="item item-divider">Settings</div>
        <ion-toggle ng-model="settings.vibDone" ng-click="saveSettings()" toggle-class="toggle-calm">Item Complete Vibration</ion-toggle>
        <ion-toggle ng-model="settings.notifyAll" ng-click="saveSettings()" toggle-class="toggle-calm">All Complete Notification</ion-toggle>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
